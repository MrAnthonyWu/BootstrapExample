<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link href="./css/bootstrap.css" rel="stylesheet" />
	<title>Calculator</title>
	<style>
		.row {
			margin-bottom: 0.5rem;
		}
		.box {
			padding: 0.1rem;
		}
		.btn {
			font-size: 1.5rem;
			padding: 0.75rem 0.5rem;
			width: 100%;
			height: 100%;
		}
	</style>



</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 my-2">
				<div class="result-component border p-3 text-right" float="right">
					<span id="result" >0</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="7">7</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="8">8</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="9">9</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="*">*</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="4">4</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="5">5</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="6">6</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="-">&#247;</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="1">1</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="2">2</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="3">3</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="+">+</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="0" id="clear">clear</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="0">0</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="." id="equal">=</button>
			</div>
			<div class="col-sm my-1">
				<button type="button" class="btn btn-secondary btn-block" value="=">-</button>
			</div>
		</div>
	</div>

	<script src="./js/bootstrap.bundle.js"></script>

	<script>
		// select elements
		const display = document.getElementById("result");
//		alert(display.textContent)
		const buttons = document.querySelectorAll(".btn");
		const equalsButton = document.getElementById("equal");
		const clearButton = document.getElementById("clear");
	
		// add event listeners to buttons
		buttons.forEach(function (button) {
			button.addEventListener("click", function () {
				if(display.textContent === "0")
					display.textContent="";

				if(button.id != "equal")
					display.textContent += button.innerHTML;
			});
		});
	
		equalsButton.addEventListener("click", function () {
			if (display.textContent === "") {
				alert("Please enter a calculation!");
				return;
			}
	
			try {
				alert(display.textContent);
				display.textContent = eval(display.textContent);
			} catch (e) {
				alert("Invalid calculation!");
				display.textContent = "";
			}
		});
	
		clearButton.addEventListener("click", function () {
			display.textContent = "0";
		});
	</script>
</body>

</html>
